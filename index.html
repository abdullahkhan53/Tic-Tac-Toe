<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul><li>MyTicTacToe.com</li></ul>
    </nav>
    <div class="winnerContainer">
      <div class="afterGameWin">
          <h1 id="winnerName">hey</h1>
          <button id="restart">RESTART</button>
      </div>
   </div>

    <div class="game">
        
        <div class="boxes">
            <button class="box bl-0 bt-0"></button>
            <button class="box bt-0"></button>
            <button class="box bt-0 br-0"></button>
            <button class="box bl-0"></button>
            <button class="box "></button>
            <button class="box br-0"></button>
            <button class="box bl-0 bb-0"></button>
            <button class="box bb-0"></button>
            <button class="box bb-0 br-0"></button>
        </div> 

        <!-- ----------------------------------- -->
         <div class="gameInfo">
            <h2>My Tic Tac Toe Info!</h2>
            <p class="turn">Turn For X</p> <button id="reset">RESET</button>
            <img src="gif.gif" id="gif">
         </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
